      <stop offset="0%" stop-color="#00E0FF"/>
      <stop offset="100%" stop-color="#8B00FF"/>
    </linearGradient>
  </defs>

  <!-- Kifinomult egyedi "A" monogram -->
  <path d="M16 64 L16 24 L34 24 L46 48 L58 24 L58 64 
