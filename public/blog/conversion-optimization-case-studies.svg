<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <pattern id="pattern2" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <g fill="#ffffff" fill-opacity="0.1">
        <path d="M0 40L40 0H20L0 20M40 40V20L20 40"/>
      </g>
    </pattern>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#grad2)"/>
  <rect width="100%" height="100%" fill="url(#pattern2)"/>
  
  <!-- Conversion Rate Chart -->
  <g transform="translate(100, 120)">
    <!-- Chart background -->
    <rect x="0" y="0" width="200" height="120" fill="rgba(255,255,255,0.1)" rx="8"/>
    
    <!-- Before bar -->
    <rect x="30" y="80" width="40" height="20" fill="rgba(255,255,255,0.6)"/>
    <text x="50" y="110" text-anchor="middle" fill="white" font-size="12">Before</text>
    <text x="50" y="75" text-anchor="middle" fill="white" font-size="10">1.2%</text>
    
    <!-- After bar -->
    <rect x="130" y="20" width="40" height="80" fill="rgba(255,255,255,0.9)"/>
    <text x="150" y="110" text-anchor="middle" fill="white" font-size="12">After</text>
    <text x="150" y="15" text-anchor="middle" fill="white" font-size="10">5.3%</text>
    
    <!-- Arrow -->
    <path d="M 80 60 L 120 60" stroke="white" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- +340% label -->
    <text x="100" y="45" text-anchor="middle" fill="white" font-weight="bold" font-size="14">+340%</text>
  </g>
  
  <!-- Mobile icon -->
  <g transform="translate(400, 100)">
    <rect x="0" y="0" width="60" height="100" rx="10" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="2"/>
    <rect x="10" y="15" width="40" height="60" fill="rgba(255,255,255,0.1)"/>
    <circle cx="30" cy="85" r="5" fill="rgba(255,255,255,0.3)"/>
  </g>
  
  <!-- Performance metrics -->
  <g transform="translate(550, 120)">
    <text fill="white" font-family="Arial" font-weight="bold" font-size="16">Performance</text>
    <text y="25" fill="white" font-family="Arial" font-size="14">Load Time: 4.8s â†’ 1.8s</text>
    <text y="45" fill="white" font-family="Arial" font-size="14">Bounce Rate: -42%</text>
    <text y="65" fill="white" font-family="Arial" font-size="14">Session Time: +120%</text>
  </g>
  
  <!-- Title -->
  <text x="400" y="270" text-anchor="middle" fill="white" font-family="Arial" font-weight="bold" font-size="28" style="text-shadow: 0 2px 4px rgba(0,0,0,0.3);">
    Conversion Optimization Case Studies
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="300" text-anchor="middle" fill="white" font-family="Arial" font-size="16" opacity="0.9">
    Real Results: +340%, +280%, +410% Conversion Increases
  </text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="white"/>
    </marker>
  </defs>
</svg>