    <text x="40" y="25" text-anchor="middle" fill="white" font-family="Arial" font-weight="bold" font-size="16">i18n</text>
  </g>
  
  <!-- Statistics -->
  <g transform="translate(550, 160)">
    <text fill="white" font-family="Arial" font-weight="bold" font-size="14">Results:</text>
    <text y="20" fill="white" font-family="Arial" font-size="12">4 Language Markets</text>
    <text y="35" fill="white" font-family="Arial" font-size="12">+280% Lead Generation</text>
    <text y="50" fill="white" font-family="Arial" font-size="12">45% International Clients</text>
  </g>
  
  <!-- Title -->
  <text x="400" y="280" text-anchor="middle" fill="white" font-family="Arial" font-weight="bold" font-size="28" style="text-shadow: 0 2px 4px rgba(0,0,0,0.3);">
    Multilingual Landing Pages
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="310" text-anchor="middle" fill="white" font-family="Arial" font-size="16" opacity="0.9">
