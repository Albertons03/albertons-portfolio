<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <pattern id="pattern3" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <g fill="#ffffff" fill-opacity="0.15">
        <path d="M0 0h20L0 20z"/>
      </g>
    </pattern>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#grad3)"/>
  <rect width="100%" height="100%" fill="url(#pattern3)"/>
  
  <!-- Language flags -->
  <g transform="translate(120, 100)">
    <!-- English flag representation -->
    <rect x="0" y="0" width="40" height="25" fill="#012169"/>
    <path d="M0 0 L40 25 M40 0 L0 25" stroke="#FFFFFF" stroke-width="3"/>
    <path d="M0 0 L40 25 M40 0 L0 25" stroke="#C8102E" stroke-width="1"/>
    <path d="M20 0 L20 25 M0 12.5 L40 12.5" stroke="#FFFFFF" stroke-width="5"/>
    <path d="M20 0 L20 25 M0 12.5 L40 12.5" stroke="#C8102E" stroke-width="3"/>
    <text x="20" y="40" text-anchor="middle" fill="white" font-size="12">EN</text>
  </g>
  
  <g transform="translate(220, 100)">
    <!-- German flag -->
    <rect x="0" y="0" width="40" height="8" fill="#000000"/>
    <rect x="0" y="8" width="40" height="9" fill="#DD0000"/>
    <rect x="0" y="17" width="40" height="8" fill="#FFCE00"/>
    <text x="20" y="40" text-anchor="middle" fill="white" font-size="12">DE</text>
  </g>
  
  <g transform="translate(320, 100)">
    <!-- Hungarian flag -->
    <rect x="0" y="0" width="40" height="8" fill="#CD212A"/>
    <rect x="0" y="8" width="40" height="9" fill="#FFFFFF"/>
    <rect x="0" y="17" width="40" height="8" fill="#00753A"/>
    <text x="20" y="40" text-anchor="middle" fill="white" font-size="12">HU</text>
  </g>
  
  <g transform="translate(420, 100)">
    <!-- Serbian flag -->
    <rect x="0" y="0" width="40" height="8" fill="#C6363C"/>
    <rect x="0" y="8" width="40" height="9" fill="#1C71B8"/>
    <rect x="0" y="17" width="40" height="8" fill="#FFFFFF"/>
    <text x="20" y="40" text-anchor="middle" fill="white" font-size="12">SR</text>
  </g>
  
  <!-- Globe icon -->
  <g transform="translate(550, 80)">
    <circle cx="40" cy="40" r="35" fill="none" stroke="white" stroke-width="3" opacity="0.7"/>
    <ellipse cx="40" cy="40" rx="35" ry="15" fill="none" stroke="white" stroke-width="2" opacity="0.5"/>
    <ellipse cx="40" cy="40" rx="15" ry="35" fill="none" stroke="white" stroke-width="2" opacity="0.5"/>
    <line x1="5" y1="40" x2="75" y2="40" stroke="white" stroke-width="2" opacity="0.5"/>
  </g>
  
  <!-- i18next logo representation -->
  <g transform="translate(50, 180)">
